<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form </title>
    
  </head>
  <body  style="background-color: rgb(111, 107, 220)">
    <fieldset>
      <legend align="center"><h1 style="color:rgb(255, 68, 0)">Registration Details</h1></legend>
    <center>
      <form action="">
        <table cellspacing="3px" width="50%">
          <tr>
            <td><label for="University">University</label></td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td><label for="Institute">Institute</label></td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td><label for="Branch">Branch</label></td>
            <td><Select name="Branch" id="">
                <option value="select">.....Select.....</option>
                <option value="Computer Engineering">Computer Engineering</option>
                <option value="Chemical Engineering">Chemical Engineering</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
          </tr>
          <tr>
          <td><label for="Degree">Degree</label></td>
          <td><select name="Degree" id="">
            <option value="select">.....Select.....</option>
                <option value="B.C.A">B.C.A</option>
                <option value="B.E">B.E</option>
                <option value="M.C.A">M.C.A</option>
                <option value="M.SC">M.SC</option>
          </select>
          <input type="radio" name="Status">Completed 
          <input type="radio" name="Status">Pursuing
          </td>
          </tr>
          <br>
          <tr>
            <td><label for="Average CPI">Average CPI </label>
            <td><input type="number">UpTo
                <input type="number"> <label for="semester">Last Semester </label>
                </td>
        </tr>
        <tr>
            <Td><label for="Experience">Experience  </label></Td>
            <td><input type="Number">Years</td>
        </tr>
        <tr>
            <Td><label for="Your Website Or Blog">Your Website Or Blog</label></Td>
            <td><input type="url" placeholder="google.co.in"></td>
        </tr>
        <tr>
            <td colspan="2">
                <center><input type="Submit" style="background-color:darkgrey" value="Submit"></center>
            </td>

        </table>
    </center>
      </form>
    </fieldset>
  </body>
</html>
